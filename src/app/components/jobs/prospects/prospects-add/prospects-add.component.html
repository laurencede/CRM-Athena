  </div>
  <div class="bandeauTriangles">
    <div class="triangleDroit"></div>
    <div class="triangleGauche"></div>
  </div>
</header>

<main>
  <section>
    <article>
      <div class="categorieDashboard">
        <p class="titreCategorie">Nouveau prospect</p>
        <hr>
      </div>
    </article>
  </section>

  <section>
    <article>
      <div class="formulaire">
        <form [method]="POST">
          <label class="champLabel" for="name">Société</label><br>
          <input class="champForm" type="text" formControlName="name"  required/><br>
          <label class="champLabel" for="logotype">Logo de la société</label><br>
          <input class="champForm" type="text" formControlName="logotype"/><br>
          <label class="champLabel" for="tel">Téléphone</label><br>
          <input class="champForm" type="text" formControlName="tel" required/><br>
          <label class="champLabel" for="mail">Email</label><br>
          <input class="champForm" type="text" formControlName="mail" required/><br>
          <label class="champLabel" for="adress">Adresse</label><br>
          <input class="champForm" type="text" formControlName="adress" required/><br>
          <label class="champLabel" for="postalCode">Code Postal</label><br>
          <input class="champForm" type="text" formControlName="postalCode" required/><br>
          <label class="champLabel" for="city">Ville</label><br>
          <input class="champForm" type="text" formControlName="city" required/><br>
          <label class="champLabel" for="country">Pays</label><br>
          <input class="champForm" type="text" formControlName="country" required/><br>
          <label class="champLabel" for="detail">Commentaire</label><br>
          <input class="champForm" type="text" formControlName="details" required/><br>
          <label class="champLabel" for="activityArea">Secteur d'activité</label><br>
          <input class="champForm" type="text" formControlName="activityArea" required/><br>
          <label class="champLabel" for="text">Statut</label><br>

          <button class="btnEnregistrer">Enregistrer</button>
        </form>
      </div>
    </article>

  </section>

</main>

<footer>
  <div class="triangleBleuBas"></div>
</footer>
</body>
